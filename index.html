    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #03204C;
            color: #CFE7FF;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .profile-card {
            background: rgba(3, 32, 76, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(207, 231, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 128, 255, 0.2);
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 1px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #CFE7FF, #0080FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .title {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #CFE7FF;
            opacity: 0.9;
        }
        
        .bio {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
            color: #CFE7FF;
            opacity: 0.8;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background: rgba(207, 231, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #CFE7FF;
            transition: all 0.3s ease;
            border: 1px solid rgba(207, 231, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 128, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .link:hover::before {
            left: 100%;
        }
        
        .link:hover {
            background: rgba(0, 128, 255, 0.2);
            transform: translateX(10px);
            border-color: rgba(0, 128, 255, 0.5);
        }
        
        .link-icon {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .link-text {
            font-weight: 500;
            font-size: 16px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(207, 231, 255, 0.1);
            color: #CFE7FF;
            font-size: 22px;
            transition: all 0.3s ease;
            border: 1px solid rgba(207, 231, 255, 0.1);
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: rgba(0, 128, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 128, 255, 0.3);
        }
        
        /* Social Media Brand Colors */
        .whatsapp { background: rgba(37, 211, 102, 0.2) !important; }
        .whatsapp:hover { background: rgba(37, 211, 102, 0.4) !important; }

        .portfolio:hover { background: rgba(0, 128, 255, 0.4) !important; }
        
        .webdev { background: rgba(255, 107, 0, 0.2) !important; }
        .webdev:hover { background: rgba(255, 107, 0, 0.4) !important; }
        
        .linkedin { background: rgba(10, 102, 194, 0.2) !important; }
        .linkedin:hover { background: rgba(10, 102, 194, 0.4) !important; }
        
        .github { background: rgba(36, 41, 46, 0.2) !important; }
        .github:hover { background: rgba(36, 41, 46, 0.4) !important; }
        
        .twitter { background: rgba(29, 161, 242, 0.2) !important; }
        .twitter:hover { background: rgba(29, 161, 242, 0.4) !important; }
        
        .youtube { background: rgba(255, 0, 0, 0.2) !important; }
        .youtube:hover { background: rgba(255, 0, 0, 0.4) !important; }
        
        .instagram { 
            background: linear-gradient(45deg, 
                rgba(225, 48, 108, 0.2), 
                rgba(253, 228, 0, 0.2), 
                rgba(129, 52, 175, 0.2)) !important; 
        }
        .instagram:hover { 
            background: linear-gradient(45deg, 
                rgba(225, 48, 108, 0.4),

        }
        
        .tiktok { background: rgba(0, 0, 0, 0.2) !important; }
        .tiktok:hover { background: rgba(0, 0, 0, 0.4) !important; }
        
        .facebook { background: rgba(24, 119, 242, 0.2) !important; }
        .facebook:hover { background: rgba(24, 119, 242, 0.4) !important; }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 128, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            color: #CFE7FF;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {

                padding: 0;

                height: 45px;

        }
    </style>

    <script>
    // Create floating shapes for background
    const shapesContainer = document.getElementById('shapes-container');
    const colors = ['rgba(0, 128, 255, 0.1)', 'rgba(207, 231, 255, 0.05)', 'rgba(0, 128, 255, 0.15)'];
    
    for (let i = 0; i < 15; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        
        const size = Math.random() * 100 + 50;
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 20;
        
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.left = `${left}%`;
        shape.style.top = `${top}%`;
        shape.style.background = color;
        shape.style.animationDelay = `${delay}s`;
        shape.style.animationDuration = `${duration}s`;
        
        shapesContainer.appendChild(shape);
    }
    
    // Fade in elements on scroll
    const fadeElements = document.querySelectorAll('.fade-in');
    
    const fadeInOnScroll = () => {
        fadeElements.forEach(element => {
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;
            
            if (elementTop < window.innerHeight - elementVisible) {
                element.classList.add('visible');
            }
        });
    };
    
    // Check on load and scroll
    window.addEventListener('load', fadeInOnScroll);
    window.addEventListener('scroll', fadeInOnScroll);
    
    // Fixed ripple effect that allows links to work
    const links = document.querySelectorAll('.link');
    
    links.forEach(link => {
        link.addEventListener('click', function(e) {
            // Don't prevent default - let the link work normally
            // We'll create the ripple effect but still allow navigation
            
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // The link will continue to work normally since we didn't call e.preventDefault()
        });
    });
    
    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            width: 100px;
            height: 100px;
            margin-left: -50px;
            margin-top: -50px;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .link {
            position: relative;
            overflow: hidden;
        }
    `;
    document.head.appendChild(style);
</script>
